<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Interactive map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
       <div class="slides">
          <img class="slide" src="1.png" alt="Image #1">
          <img class="slide" src="2.png" alt="Image #2">
          <img class="slide" src="3.png" alt="Image #3">
          <img class="slide" src="4.png" alt="Image #4">
          <img class="slide" src="5.png" alt="Image #5">
          <img class="slide" src="6.png" alt="Image #6">
          <img class="slide" src="7.png" alt="Image #7">
          <img class="slide" src="17.png" alt="Image #17">
       </div>
       <button class="prev" onclick="prevSlide()"> 5 years ago </button>
       <button class="next" onclick="nextSlide()"> next 5 years </button>
    </div>

    <script src="source.js"></script>
</body>
</html>
